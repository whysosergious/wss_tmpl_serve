<!doctype html>
<html>
  <head>
    <base href="/web/" />
    <title>WSS Terminal</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="importmap">
      {
        "imports": {
          "/": "/",
          "/src/": "./src/"
        }
      }
    </script>
  </head>
  <body>
    <div class="main-layout-container">
      <div class="file-explorer-container collapsed">
        <div class="file-explorer-header">
          <button id="toggle-file-explorer">FE</button>
        </div>
        <div class="file-explorer-content">
          <wss-file-explorer root="/"></wss-file-explorer>
        </div>
      </div>
      <div class="resizer right-resizer" id="right-resizer"></div>
      <div class="editor-terminal-container">
        <wss-workspace></wss-workspace>
        <div class="resizer" id="bottom-resizer"></div>
        <div class="tab-container terminal-console-container">
          <div class="tab-bar">
            <button class="tab-button active" data-tab="terminal">
              Terminal
            </button>
            <button class="tab-button" data-tab="console">Console</button>
          </div>
          <div class="tab-content">
            <wss-terminal
              class="tab-pane active"
              data-tab="terminal"
            ></wss-terminal>
            <wss-console class="tab-pane" data-tab="console"></wss-console>
          </div>
        </div>
      </div>
    </div>

    <wss-prompt></wss-prompt>
    <wss-context-menu></wss-context-menu>
    <wss-save-as-modal id="save-as-modal-container"></wss-save-as-modal>
    <wss-overwrite-confirm-modal
      id="overwrite-confirm-modal-container"
    ></wss-overwrite-confirm-modal>
    <script type="module" src="./main.js"></script>
  </body>
</html>
