<!doctype html>
<html>
  <head>
    <base href="/web/" />
    <title>WSS Terminal</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="importmap">
      {
        "imports": {
          "/": "/",
          "/src/": "./src/"
        }
      }
    </script>
  </head>
  <body>
    <div class="main-layout-container">
      <div class="file-explorer-container collapsed">
        <div class="file-explorer-header">
          <button id="toggle-file-explorer">FE</button>
        </div>
        <div class="file-explorer-content">
          <wss-file-explorer root="/"></wss-file-explorer>
        </div>
      </div>
      <div class="resizer right-resizer" id="right-resizer"></div>
      <div class="editor-terminal-container">
        <wss-workspace></wss-workspace>
        <div class="resizer" id="bottom-resizer"></div>
        <div class="tab-container terminal-console-container">
          <div class="tab-bar">
            <button class="tab-button active" data-tab="terminal">
              Terminal
            </button>
            <button class="tab-button" data-tab="console">Console</button>
          </div>
          <div class="tab-content">
            <wss-terminal
              class="tab-pane active"
              data-tab="terminal"
            ></wss-terminal>
            <wss-console class="tab-pane" data-tab="console"></wss-console>
          </div>
        </div>
      </div>
    </div>

    <div id="save-as-modal" class="modal-container" style="display: none;">
      <div class="modal-content">
        <h2>Save As</h2>
        <div class="form-group">
          <label for="file-path">Path (relative to project root):</label>
          <input type="text" id="file-path" name="file-path" />
        </div>
        <div class="form-group">
          <label for="file-name">Name:</label>
          <input type="text" id="file-name" name="file-name" />
        </div>
        <div class="modal-buttons">
          <button id="save-button">Save</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
