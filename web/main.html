<!doctype html>
<html>
  <head>
    <base href="/web/" />
    <title>WSS Terminal</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="importmap">
      {
        "imports": {
          "/": "/",
          "/src/": "./src/"
        }
      }
    </script>
  </head>
  <body>
    <div class="main-container">
      <wss-editor></wss-editor>
      <div class="tab-container">
        <div class="tab-bar">
          <button class="tab-button active" data-tab="terminal">Terminal</button>
          <button class="tab-button" data-tab="console">Console</button>
        </div>
        <div class="tab-content">
          <wss-terminal class="tab-pane active" data-tab="terminal"></wss-terminal>
          <wss-console class="tab-pane" data-tab="console"></wss-console>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
